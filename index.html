<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body  oncontextmenu="return false" onload="init()" >
    <div class="timer">
        0.000
    </div>
    
    <div class="buttons">
        <button id="easy" onclick="easy()"> easy </button>
        <button id="medium" onclick="medium()"> medium </button>
        <button id="hard" onclick="hard()"> hard </button>
    </div>
    <div class="emoji" onclick="restart()"></div>

    <div class="score"> 0 </div>
    <div class="lives">  </div> 
<div>
    <table border="7" class="game-board">
    </table>
</div>
<button  class="res-button" onclick="restart(this)">Play Again </button>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
